<meta charset="UTF-8">
<script>
    const letra = prompt(`Informe uma letra`);
    if(letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u" .toUpperCase()) {
        alert(`A letra é uma vogal`);
    }

    else if (letra !== "a" || letra != "e" || letra != "i" || letra != "o" || letra != "u" .toUpperCase()) {
        alert(`A letra não é uma vogal`);
    }

    else {
        alert(`TU É BURRO!`);
    }
</script>
