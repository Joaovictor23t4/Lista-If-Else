<meta charset="UTF-8">
<script>
    const numeroUm = Number (prompt(`Informe um número de 0 a 100`));
    const numeroDois = Number (prompt(`Informe um número de 0 a 100, que não seja igual ao primeiro`));
    if (numeroUm > numeroDois) {
        alert(`O primeiro número é maior`);
    }

    else if (numeroUm < numeroDois) {
        alert(`O segundo número é maior`);
    }

    else {
        alert(`LEIA NOVAMENTE, EU DISSE PARA NÃO REPETIR O NÚMERO!`);
    }
</script>
